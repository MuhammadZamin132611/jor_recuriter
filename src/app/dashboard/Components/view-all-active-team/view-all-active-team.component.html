<div class="h-screen">
  <app-header></app-header>
  <app-side-bar> </app-side-bar>

  <div class="pt-20 pl-16 mx-4 relative ">
    <div class="flex p-1 content-center space-x-1 ">
      <div class="py-1">
        <button>
          <svg
            routerLink="/dashboard"
            width="19"
            height="18"
            viewBox="0 0 19 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_15238_154377)">
              <path
                d="M7.2992 16.4684V9.00518H11.7771V16.4684M2.82129 6.76622L9.53816 1.54199L16.255 6.76622V14.9757C16.255 15.3716 16.0978 15.7513 15.8178 16.0312C15.5379 16.3111 15.1583 16.4684 14.7624 16.4684H4.31393C3.91805 16.4684 3.5384 16.3111 3.25847 16.0312C2.97855 15.7513 2.82129 15.3716 2.82129 14.9757V6.76622Z"
                stroke="#667085"
                stroke-width="1.49264"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_15238_154377">
                <rect
                  width="17.9116"
                  height="17.9116"
                  fill="white"
                  transform="translate(0.582031 0.0498047)"
                />
              </clipPath>
            </defs>
          </svg>
        </button>
      </div>
      <div class="py-2">
        <svg
          width="10"
          height="12"
          viewBox="0 0 8 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.44922 8.58751L5.03155 5.00518L1.44922 1.42285"
            stroke="#667085"
            stroke-width="1.19411"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="text-lg font-medium">Your Team</div>
    </div>

    <div
      class=" flex md:mx-auto md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-3 gap-6 sm:grid mb-1 h-full overflow-y-auto sticky w-full" 
    >
      <div
        class="bg-white border-gray-300 px-4 py-4 xl:w-[23rem] flex space-x-2.5 2xl:w-[26rem] lg:w-[26rem] md:w-[26rem] sm:w-[22rem] h-60 mt-3 rounded-lg shadow-md mb-1"
        *ngFor="let team of recruiterteam.slice(0, 4)"
      >
        <div class="flex space-y-2.5 ">
          <div class="items-center 2xl:ml-10 xl:ml-4 lg:ml- md:ml-8">
            <img
              src="https://st.depositphotos.com/2101611/4338/v/600/depositphotos_43381243-stock-illustration-male-avatar-profile-picture.jpg"
              *ngIf="team.imageurl == null"
              alt="profile pic"
              class="h-12 w-12 border-4 border-white shadow-lg md:ml-5 2xl:ml-5 lg:ml-5 rounded-full"
            />
            <img
              src="https://job-check.s3.ap-south-1.amazonaws.com/{{
                team.imageurl
              }}"
              *ngIf="team.imageurl != null"
              alt=""
              class="bg-white rounded-full h-12 w-12 2xl:ml-5 lg:ml-5 md:ml-5"
            />

            <div
              role="progressbar"
              class="mt-3"
              onchange=""
              style="--value: {{ team.jobsClosed.toFixed(0) }}; --primary: {{
                setColor(team.jobsClosed)
              }};"
            ></div>
            <!-- <div class="progress">
            <div class="barOverflow">
              <div class="bar"></div>
            </div>
            <span>10</span>%
          </div>
          
          <div class="progress">
            <div class="barOverflow">
              <div class="bar"></div>
            </div>
            <span>100</span>%
          </div>
          
          <div class="progress">
            <div class="barOverflow">
              <div class="bar"></div>
            </div>
            <span>34</span>%
          </div>
          
          <div class="progress">
            <div class="barOverflow">
              <div class="bar"></div>
            </div>
            <span>56.5</span>%
          </div> -->
            <!--  -->
            <p class="font-large text-sm text-gray-500 mt-2 ml-2.5">
              Jobs Closed
            </p>
          </div>
          <div class="ml-5 2xl:ml-10 xl:ml-10 lg:ml-10 md:ml-10">
            <div class="mb-2">
              <h5 class="text-xl font-bold text-gray-900">
                {{ team.firstName | titlecase }}
              </h5>
              <p class="text-sm text-slate-700">
                {{ team.email }}
              </p>
            </div>
            <div class="flex items-center">
              <div>
                <p class="text-gray-700 text-2xl font-semibold">
                  {{ team.requirementsAllocated }}
                </p>
                <p class="text-gray-700 text-2xl font-semibold">
                  {{ team.jobsPosted }}
                </p>
                <p class="text-gray-700 text-2xl font-semibold">
                  {{ team.candidatesSourced }}
                </p>
                <p class="text-gray-700 text-2xl font-semibold">
                  {{ team.positionsClosed }}
                </p>
              </div>
              <div>
                <p class="font-large text-sm text-gray-600 ml-3">
                  Requirements&nbsp;Allocated
                </p>
                <p class="font-large text-sm text-gray-600 ml-3.5 mt-3">
                  Jobs&nbsp;Posted
                </p>
                <p class="font-large text-sm text-gray-600 ml-3 mt-3">
                  Candidates&nbsp;Sourced
                </p>
                <p class="font-large text-sm text-gray-600 ml-3 mt-3">
                  Positions&nbsp;Closed
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="recruiterteam.length == 0" class="text-center mt-5">
        No Active Requirements Available
      </div>
    </div>
  </div>
</div>
